<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form #registerUserForm="ngForm" (ngSubmit)="registerUser(registerUserForm)">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input matInput name=" firstName" [(ngModel)]="firstName" required="true">
             <!-- @if(registerUserForm.controls[firstName].touched){
              @if (registerUserForm.controls[firstName].errors?.["required"]){
                <mat-error>First name is required</mat-error>
              }
            }-->
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Last name</mat-label>
              <input matInput name="lastName" [(ngModel)]="lastName" required="true">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput name="email" [(ngModel)]="email" required="true" email="true"> 
             <!-- @if(registerUserForm.controls[email].touched && registerUserForm.controls[email].invalid){
                @if(registerUserForm.controls[email].errors?.["required"]){
                <mat-error>Email is required</mat-error>
                @if(registerUserForm.controls[email].errors?.["email"]){
                <mat-error>Email is invalid</mat-error>
                }
              }
            }-->
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Mobile Number</mat-label>
              <input matInput name="mobileNumber" [(ngModel)]="mobileNumber">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput name="password" [(ngModel)]="password" type="password" required="true">
              <!-- @if(registerUserForm.controls[password].touched){
                @if(registerUserForm.controls[password].errors?.["minlength"]){
                <mat-error>Password minimum length is six.</mat-error>
                }
              } -->
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-flat-button color="primary" type="submit">Register</button>
          </td>
        </tr>
      </table> 
    </form>
  </mat-card-content>
</mat-card>

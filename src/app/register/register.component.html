<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input matInput name=" firstName">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Last name</mat-label>
              <input matInput name="lastName">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput name="email">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Mobile Number</mat-label>
              <input matInput name="mobileNumber">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput name="password">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-flat-button color="primary" (click)="registerUser()">Register</button>
          </td>
        </tr>
      </table> 
    </form>
  </mat-card-content>
</mat-card>

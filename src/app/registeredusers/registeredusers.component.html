<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Registered Users</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of registeredUsers">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobileNumber }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
